<body>

<style>


    h3>.form-control{
        font-size: 1.75rem;
    }

    P>.form-control{
    font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Sans",sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol","Noto Color Emoji";
    font-size: 1rem;
    font-weight: 400;
    line-height: 1.5;
    color: #212529;
    text-align: left;
    }

    .form-group{
        width:100%;
    }
   .form-control:not(button){
       border:0px solid white;
       border-bottom: 1px solid #00000011;
       border-radius:0px;
   }

   .form-control:focus {
    color: #495057;
    background-color: #fff;
    border-color: 00000066;
    outline: 0;
    box-shadow:unset;
}

   button{
       width:20%;
   }
    

</style>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Blogger</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

</nav>





    <div class="container">
    
    <div>
        <form class="form-group" id="blog-form" method="post">
           <h3> <input required placeholder="Title" class="form-control" type="text" id="title" autofocus> </h3> </br>
            <p><textarea required placeholder="Type your body here." class="form-control" name="" id="body" rows="3"></textarea></p>
            <button class="form-control" id="button" type="submit">Add New Post</button>
        </form>
    </div>

      <div id="preview">
         <h3 class="title" ></h3>
         <p class="body"></p>
         <hr>
     </div>


     <div class="row" id="posts" class="posts">
        <div class="container">
            
        </div>
     </div>
    </div>
