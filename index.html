<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>

    <div class="container">
    
    <div>
        <form class="form-group" id="blog-form" method="post">
          <h3> <input required placeholder="Title" class="form-control" type="text" id="title" autofocus> </h3> </br>
          <p><textarea required placeholder="Type your body here." class="form-control" name="" id="body" rows="3"></textarea></p>
          <button class="form-control" id="button" type="submit">Add New Post</button>
        </form>
    </div>

      <div id="preview">
        <h3 class="title" ></h3>
        <p class="body"></p>
        <hr>
    </div>


    <div class="row" id="posts" class="posts">
        <div class="container">
            
        </div>
    </div>
    </div>

    <div id="edit-post-form" class="container edit-post overlay">
        <span id="edit-close-btn" class="cancel-button pull-right">
        <i class="fa fa-close" aria-hidden="true"></i>
        </span>
         <br/>
        <h2>Edit your post</h2>
         <form class="form-group" id="edit-blog-form" method="post">
          <h3> <input required placeholder="Title" class="form-control" type="text" id="edit-title" autofocus> </h3> </br>
          <p><textarea required placeholder="Type your body here." class="form-control" name="" id="edit-body" rows="3"></textarea></p>
          <button class="form-control" id="edit-button" type="submit">Save Post</button>
        </form>
    </div>

    <script src="./index.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
